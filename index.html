<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bookmarker</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <h1 style="color: white; font-family: Times New Roman, Times, serif"><strong>Bookmarker</strong></h1>
      </div>

      <div class="jumbotron" style="background-color: #f7f7f7;">
        <h2 style="color: rgb(13, 145, 197); margin-bottom: 40px;">Bookmark your Favourite Sites</h2>
        <form id="myForm">
            <div class="form-group">
                <input type="text" class="form-control" id="siteName" placeholder="Website Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
            </div>
            <button type="submit" class="btn" style="color:white; background: rgb(19, 165, 223);">Submit</button>
        </form>   
     </div>

      <div class="row marketing">
        <div class="col-lg-12" >
        <div id="bookmarksResults" ></div> 
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2019 Bookmarker, Inc.</p>
      </footer>

    </div> <!-- /container -->
    <script
    src="http://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
    <script src="bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
